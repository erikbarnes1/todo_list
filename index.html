<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Dosis&family=Oleo+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div id="header_container">
      <div id="header">
        <h1>To-Do...</h1>
        <h2>Login</h2>
      </div>
    </div>

    <div id="body_container">
      <div id="body_container_left">
        <div id="body_container_left_top">
          <input type="text" id="newfolder" placeholder="Your new folder" />
          <button id="newfolderbtn">+</button>
        </div>
        <div id="body_container_left_bottom">
          <div id="folder_container">
            
          </div>
        </div>
      </div>
      <div id="body_container_right">
        <div id="create_task_container">
        <input type="text" id="newtask" placeholder="Your task" />
        <input type="date" id="date" />
        <fieldset>
          <legend>Priority:</legend>
          <div>
            <input
              type="radio"
              id="normalprio"
              name="priority"
              value="none"
              checked
            />
            <label for="normalprio">none</label>
          </div>
          <div>
            <input type="radio" id="urgent" name="priority" value="urgent" />
            <label for="urgent">urgent</label>
          </div>
        </fieldset>
        <button id="newtaskbtn">+</button>
        
      </div>
      <div class="task_container">

      </div>
      </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
